<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='description' content='Cinema Admin Panel'>
    <title>Cinema</title>
    <link rel='stylesheet' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic|Oxygen" rel="stylesheet">
</head>

<body>
    <div id="film">
        <form id='film-create'>
            <input type="text" name="title" placeholder="Title" required autofocus>
            <input type="text" name="director" placeholder="Director" required>
            <input type="text" name="genre" placeholder="Genre" required>
            <input type="text" name="length" placeholder="Length" required>
            <input type="text" name="category" placeholder="Category" required="">
            <input type="text" name="imageurl" placeholder="Imageurl" required="">
            <button type='submit'>Create film</button>
        </form>
        <label id="register-status"></label>
    </div>
    <div id="price">
        <form id='price-create'>
            <input type="text" name="normal-price" placeholder="Normal price" required>
            <input type="text" name="discount-price" placeholder="Discount price" required>
            <button type='submit'>Create prices</button>
        </form>
        <label id="register-status"></label>
    </div>
    <div id="showing">
        <form id='showing-create'>
            <select name='film-select' id='film-select'>
            </select>
            <select name='room-select' id='room-select'>
            </select>
            <select name='price-select' id='price-select'>
            </select>
<div id="calendar"></div>
<p id="date-cal"></p>
            <button type='submit'>Create showing</button>
        </form>
    </div>
    <script src='scripts.js' type='module'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</body>

</html>
